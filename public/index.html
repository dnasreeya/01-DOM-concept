<html>
  <head>
    <title>Hello there!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        alert("You got this message immediately after reloaded.");
        $("#by-id h1:nth-of-type(1)").css("color","green");
        $("#by-id h1:nth-of-type(2)").css("color","red");
        $(".by-class h1:nth-of-type(1)").text("ABCD");
        $(".by-class h1:nth-of-type(2)").text("EFGH");
        $("[attr~='by-attr'] h1:nth-of-type(1)").css("font-size","14");
        $("[attr~='by-attr'] h1:nth-of-type(2)").css("font-size","72");
      });
    </script>
  </head>
  <body>
    <div id="by-id">
      <h1>This text is green coloured.</h1>
      <h1>This text is red coloured.</h1>
    </div>
    <div class="by-class">
      <h1>This text has text of "ABCD"</h1>
      <h1>This text has text of "EFGH"</h1>
    </div>
    <div attr="by-attr">
      <h1>This text has font-size of 14</h1>
      <h1>This text has font-size of 72</h1>
    </div>
  </body>
</html>
